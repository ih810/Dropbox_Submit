<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/43bdc5418e.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="grid-container row">
      <div class="topbar col-12">
        <div class="logo">
          <h1>Fully Traumatizing Web Drop file thinggy</h1>
        </div>
      </div>
      <div class="folder-nav col-2">
        <div>
          <form
            action="/fileupload"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="file" name="filetoupload"/><br/>
            <input type="submit" id="fileSub"/>
          </form>
        </div>
      </div>
      <div class="file-select col-6" id="file-sel">
        <ul id="fileList">
        </ul>
      </div>
      <div class="file-preview col-4" id="preview-container">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./append.js"></script>
  </body>
</html>
